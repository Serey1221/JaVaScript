<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div id="data-previous-operand" class="previous-operand">0</div>
        <div id="data-current-operand" class="current-operand">0</div>
        <!-- <div class="data-result">0</div> -->
      </div>
      <div class="calculator__keys">
        <button
          class="calculator__key calculator__operator"
          id="data-operation"
        >
          +
        </button>
        <button
          class="calculator__key calculator__operator"
          id="data-operation"
        >
          -
        </button>
        <button
          class="calculator__key calculator__operator"
          id="data-operation"
        >
          &times;
        </button>
        <button
          class="calculator__key calculator__operator"
          id="data-operation"
        >
          รท
        </button>
        <button class="calculator__key" id="data-number">7</button>
        <button class="calculator__key" id="data-number">8</button>
        <button class="calculator__key" id="data-number">9</button>
        <button class="calculator__key" id="data-number">4</button>
        <button class="calculator__key" id="data-number">5</button>
        <button class="calculator__key" id="data-number">6</button>
        <button class="calculator__key" id="data-number">1</button>
        <button class="calculator__key" id="data-number">2</button>
        <button class="calculator__key" id="data-number">3</button>
        <button class="calculator__key" id="data-number">0</button>
        <button class="calculator__key" id="data-number">.</button>
        <button class="calculator__key" id="data-all-clear">AC</button>
        <button class="calculator__key" id="data-delete">C</button>
        <button class="calculator__key calculator__key--enter" id="data-equals">
          =
        </button>
      </div>
    </div>
    <script src="Hah.js"></script>
  </body>
</html>
